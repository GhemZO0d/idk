<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>style test</title>
	<style type="text/css">
		body{
			background-color: grey;
		}

		h4{
			
			color: grey;
		}

		h6{
			
			color: purple;
		}

		.big{
			font-size: 60px;
			
		}

		.lowercase{
			text-transform: lowercase;
		}

		span{
			color: blueviolet;
		}
	</style>
</head>
<body>

	<h1 style="font-size: 30px; color: darkred;">R</h1>
	<h2 style="color: lightgreen;" class="big"><span>Big</span>Guy</h2>
	<h3 style="font-size: 30px; color: darkblue;">B</h3>
	<h5 style="color: gold;"class="big">O</h5>
	<h4 style="font-size: 30px; color: darkgreen;">P</h4>
	<h6 class="big lowercase">Y</h6>

</body>
</html>
